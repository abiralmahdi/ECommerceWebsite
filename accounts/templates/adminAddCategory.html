{% extends 'layoutAdmin.html' %}
{% block body %}

{% block css %}
<style>

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
</style>
{% endblock %}


<form class="form-signin my-5 py-5" action='/accounts/adminPanel/addCategories' method='POST'>
    {% csrf_token %}
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="alert alert-white bg-danger alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% else %}
    <div class="alert alert-dark bg-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>
      {{ message }}
      </strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}

    <h1 class="h3 mb-3 font-weight-normal">Add Category</h1>
    <input type="text" id="inputEmail" class="form-control" placeholder="Category Name" name='name' required autofocus>
    <input type="text" id="inputPassword" class="form-control mt-3" placeholder="Slug" name='slug' required>
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Add</button>
  </form>


{% endblock %}
